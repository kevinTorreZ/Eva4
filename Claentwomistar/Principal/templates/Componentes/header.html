<!DOCTYPE html>
<html lang="en" id="html">
<head>
    {% block links %}
    {% endblock %}
    {% load static %}
    <meta charset="UTF-8">
    <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/c1366bcc7f.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title></head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <ul class="navbar-main">
                    {% if user.is_authenticated %}
                    <li class="main-section"> 
                        <a href="/">Inicio</a>
                        <a>Información</a>
                    </li>
                    <li class="nav-login">
                        <a href="/Perfil/"><i class="fa-solid fa-user"></i>Perfil</a>
                        <a href="/logout/">Cerrar sesión</a>
                    </li>
                    {% else %}
                    <li class="main-section"> 
                        <a href="/">Inicio</a>
                    </li>
                    <li class="nav-login">
                        <a href="/Login/"><i class="fa-solid fa-right-to-bracket"></i>Iniciar sesión</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
</body>

</html>
